<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dark.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/03a89292db.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <header>
    <img src="img/Nav-bar.png" alt="barra de navegacion" />

    <!-- Este es un comentario en HTML <button class="boton-redondeado">Mi botón</button>-->

    <div class="modo" id="modo">
      <i class="fas fa-toggle-on"></i>
    </div>

    <div class="botones">
      <a href="#">Programacion</a>
      <a href="#">Proyectos</a>
      <a href="#">Contacto</a>
    </div>
  </header>

  <body class="">
    <main>
      <div class="layout">
        <div class="caja">
          <img src="img/Header.png" alt="Header" />
        </div>

        <div class="caja">
          <img src="img/Seccion 1.png" alt="logos Programacion" />
        </div>
        <!-- Este es un comentario en HTML <div class="caja-imagenes" align="center">-->
        <div class="caja-imagenes">
          <img
            src="img/Portafolio_ProgramacionWeb.png"
            alt="Programacion Web"
          />
          <img src="img/Portafolio_WebScraping.png" alt="Web Scraping" />
          <img src="img/Portafolio_DataBase.png" alt="Data Base" />
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>

  <footer>
    <img src="img/Footer.png" class="imagen-fondo" alt="Footer" />

    <!-- Este es un comentario en HTML <a href="#" class="boton-contacto">
        <img src="img/Button.png" alt="Botón de Contacto">
    </a>-->
  </footer>
</html>
